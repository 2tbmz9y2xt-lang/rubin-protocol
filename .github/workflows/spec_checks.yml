name: spec-checks

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check README index/precedence
        run: python3 tools/check_readme_index.py

      - name: Check SECTION_HASHES integrity
        run: python3 tools/check_section_hashes.py

      - name: Check crypto backend policy
        run: python3 tools/check_crypto_backend_policy.py
