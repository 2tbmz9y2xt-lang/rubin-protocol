name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'
          cache: true
          cache-dependency-path: clients/go/go.mod
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install Node deps
        run: npm ci

      - name: Spec drift guard
        run: node scripts/orchestration/check-spec-drift.mjs

      - name: Go fmt
        run: |
          cd clients/go
          test -z "$(gofmt -l .)"

      - name: Go tests
        run: |
          cd clients/go
          go test ./...

      - name: Rust fmt
        run: |
          cd clients/rust
          cargo fmt -- --check

      - name: Rust tests
        run: |
          cd clients/rust
          cargo test --workspace

      - name: Conformance bundle
        run: |
          python3 conformance/runner/run_cv_bundle.py
