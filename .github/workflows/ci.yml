name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'
          cache: false
      - uses: dtolnay/rust-toolchain@stable

      - name: Go tests
        run: |
          cd clients/go
          go test ./...

      - name: Rust tests
        run: |
          cd clients/rust
          cargo test --workspace

      - name: Conformance bundle
        run: |
          python3 conformance/runner/run_cv_bundle.py
