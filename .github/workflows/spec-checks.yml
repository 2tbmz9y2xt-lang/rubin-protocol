name: spec-checks

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check README index/precedence
        run: python3 tools/check_readme_index.py

      - name: Check SECTION_HASHES integrity
        run: python3 tools/check_section_hashes.py

      - name: Check conformance IDs
        run: python3 tools/check_conformance_ids.py

      - name: Check crypto backend policy
        run: python3 tools/check_crypto_backend_policy.py

      - name: Check formal coverage baseline
        run: python3 tools/check_formal_coverage.py

      - name: Hygiene: no absolute home paths
        run: python3 tools/check_no_absolute_paths.py
