---

exclude_paths:
  # Tests are intentionally repetitive and should not gate merges on clone detection.
  - "clients/go/**/*_test.go"
  - "clients/rust/**/tests/**"
  - "clients/rust/**/benches/**"
  # Non-executable artifacts (fixtures, matrices, formal Lean pack) are not part of Go/Rust
  # code coverage and must not dilute diff-coverage gates.
  - ".github/**"
  - "conformance/**"
  - "rubin-formal/**"
  - "tools/**"
  # Fixture generators and CLI runtimes: inherent duplication (AST-similar
  # wire-format test vectors that cannot be deduplicated without losing
  # readability or correctness).
  - "clients/go/cmd/gen-conformance-fixtures/runtime.go"
  - "clients/go/cmd/rubin-consensus-cli/runtime.go"
